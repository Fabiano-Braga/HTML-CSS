<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela Login</title>
    <link rel="stylesheet" href="estilo/mobile-first.css">
    <link rel="stylesheet" href="estilo/media-query.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
                
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>
                    Seja bem vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.
                </p>

                <form action="cadastro.js" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="icon2" class="material-icons">person</span>
                        <input type="email" name="email" id="iemail" autocomplete="current-password" required placeholder=" Seu e-mail">
                    </div>
                    <div class="campo">
                        <span id="icon2" class="material-icons">vpn_key</span>
                        <input type="password" name="senha" id="isenha" autocomplete="current-password" minlength="8" maxlength=""18 required placeholder=" Sua senha">
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="#">Esqueci a Senha</a> 
                    
                </form>
            </div>
            

            
        </section>
    </main>
</body>
</html>
