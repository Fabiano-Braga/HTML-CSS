<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="estilo/mobile-first.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!-- Imagem inserida por css -->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>

                <form action="login.js" method="get">
                    <div class="campo" >
                        <i class="material-icons">person</i>
                        <input type="email" name="login" id="ilogin" placeholder=" seu e-mail" required >
                    </div>
                    <div class="campo">
                        <i class="material-icons">vpn_key</i>
                        <input type="password" name="senha" id="isenha" placeholder=" sua senha" required minlength="6" maxlength="15">
                    </div>
                    <div>
                        <input type="submit" value="Entrar" id="entrar">
                    </div>
                    
                </form>
            </div>
        </section>
    </main>
</body>
</html>
